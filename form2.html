<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="assets/css/styleForm2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body id="corpo">

    <div id="sides">

        <i id="mode_icon" class="fa-solid fa-moon"></i>

        <i id="central-icon" class="fa-solid fa-arrow-right"></i>

        <div id="sideOne">
            <form id="register_form">

                <div id="form_header">
                    <h1>Sign up</h1>
                </div>

                <div id="inputs">

                    <div class="input-box">
                        <input type="text" id="name" name="name" placeholder="Name">
                    </div>

                    <div class="input-box">
                        <input type="email" id="email" name="email" placeholder="Email">
                    </div>

                    <div class="input-box">
                        <input type="password" id="password" name="password" placeholder="Password">
                    </div>

                    <div class="input-box">
                        <input type="password" id="passwordConfirm" name="passwordConfirm"
                            placeholder="Confirm password">
                    </div>

                </div>

                <button id="registerButton" type="submit">REGISTER</button>

            </form>
        </div>

        <div id="sideTwo">

            <div id="session_header">
                <h1>Begin session</h1>
            </div>

            <div id="social_medias">
                <button id="facebookButton" type="submit"><img src="img/imgForm2/facebook.svg">
                    Access with Facebook
                </button>
                <button id="twitterButton" type="submit"><img src="img/imgForm2/twitter.svg"> Access with
                    Twitter</button>
                <button id="emailButton" type="submit"><img src="img/imgForm2/email.svg"> Access with Email</button>
            </div>
        </div>
    </div>

        <ul class="pagination justify-content-center">

                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>

    <script src="assets/js/scriptForm2.js"></script>

</body>

</html>
